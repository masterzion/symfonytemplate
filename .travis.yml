language: php
php:
  - hhvm

install:
   - composer selfupdate
   - composer --profile --prefer-source --no-interaction install

# Acceptance tests
before_script:
  - sh -c "if [ '$TRAVIS_PHP_VERSION' != 'hhvm' ]; then chmod +x travis/nginx/nginx.sh && ; travis/nginx/nginx.sh fi"
  - pear install PHP_CodeSniffer
  - phpenv rehash

script:
  - phpcs src
  - cd app
  - phpunit

after_script:


